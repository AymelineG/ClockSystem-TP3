name: PMD Static Code Analysis

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  pmd-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Run PMD Static Code Analysis
      uses: pmd/pmd-github-action@v1
      with:
        rulesets: 'java-basic'  # Modifié pour utiliser 'java-basic'

    - name: Upload PMD Report
      uses: actions/upload-artifact@v4
      with:
        name: pmd_report  # Changer le nom de l'artefact pour éviter les espaces
        path: pmd-report.sarif
